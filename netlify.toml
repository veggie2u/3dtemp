[build]
  # your build directory
  publish = "build"
  # your build command
  command = "yarn build"
  # your functions directory
  functions = "functions"

[[redirects]]
  from    = "/api/*"
  to      = "/.netlify/functions/:splat"
  status  = 200

# SPA rule. Always redirect any request to our index.html
[[redirects]]
  from    = "/*"
  to      = "/index.html"
  status  = 200
